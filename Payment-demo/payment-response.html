<!DOCTYPE html>
<html>
<head>
  <title>Payment Response</title>
  <style>
    /* Add some basic styles */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <div id="payment-message"></div>
  <button id="back-to-products">Back to Products</button>

  <script>
    // Parse the status query parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const status = urlParams.get('status');

    const messageElement = document.getElementById('payment-message');

    if (status === 'success') {
      messageElement.textContent = 'Payment successful! Thank you for your order.';
    } else if (status === 'failed') {
      messageElement.textContent = 'Payment failed. Please try again.';
    } else if (status === 'cancelled') {
      messageElement.textContent = 'Payment cancelled.';
    } else {
      messageElement.textContent = 'Invalid payment status.';
    }

    // Redirect to the products page after a delay
    // setTimeout(() => {
    //   window.location.href = 'https://pm-apexx.github.io/Apexx-Playground/Payment-demo/index2.html';
    // }, 5000);

    // Handle "Back to Products" button click
    const backButton = document.getElementById('back-to-products');
    backButton.addEventListener('click', () => {
      window.location.href = 'https://pm-apexx.github.io/Apexx-Playground/Payment-demo/index2.html';
    });
  </script>
</body>
</html>
